<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-slider-nv.css">
</head>
<body>
    <div id="app">
        <div id="hero">
            <input type="range" id="BANDPASS" min="0" max="127">
        </div>
    </div>

    <script type="module">
        import { particlesCursor } from 'http://localhost:8080/threejs-toys.module.min.js';

        document.addEventListener('DOMContentLoaded', () => {
            const pc = particlesCursor({
                el: document.getElementById('app'),
                gpgpuSize: 512,
                colors: [0xffff00, 0xffff00],
                color: 0x0000ff,
                coordScale: 0.5,
                noiseIntensity: 0.005,
                noiseTimeCoef: 0.0001,
                pointSize: 2,
                pointDecay: 0.0025,
                sleepRadiusX: 250,
                sleepRadiusY: 250,
                sleepTimeCoefX: 0.001,
                sleepTimeCoefY: 0.002
            });

            const positionRange = document.getElementById('BANDPASS');

            if (positionRange) {
               
                document.addEventListener('mousemove', (event) => {
                    updateInputValue(event.clientX);
                });

                
                document.addEventListener('touchstart', (event) => {
                    const touchX = event.touches[0].clientX;
                    updateInputValue(touchX);
                });

                document.addEventListener('touchmove', (event) => {
                    const touchX = event.touches[0].clientX;
                    updateInputValue(touchX);
                });
            } else {
                console.error("Elemento con el ID 'BANDPASS' no encontrado.");
            }

            function updateInputValue(xPosition) {
                const windowWidth = window.innerWidth;
                const normalizedValue = xPosition / windowWidth; 
                const newValue = Math.round(normalizedValue * 127);
                positionRange.value = newValue;
            }
            });
    </script>
</body>
</html>
