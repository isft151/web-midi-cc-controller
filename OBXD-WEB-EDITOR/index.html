<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OBXD Midi CC Controller</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>OBXD MIDI CC Controller</h1>
    
    <div>
        <label for="ASPLAYEDALLOCATION">21 (ASPLAYEDALLOCATION):</label>
        <input type="range" id="ASPLAYEDALLOCATION" min="0" max="127" value="64">
    </div>

    <div>
        <label for="BANDPASS">CC105 (BANDPASS):</label>
        <input type="range" id="BANDPASS" min="0" max="127" value="64">
    </div>

    <div>
        <label for="BENDLFORATE">CC75 (BENDLFORATE):</label>
        <input type="range" id="BENDLFORATE" min="0" max="127" value="64">
    </div>

    <div>
        <label for="BENDOSC2">CC34 (BENDOSC2):</label>
        <input type="range" id="BENDOSC2" min="0" max="127" value="64">
    </div>
    </div>

    <div>
        <label for="BENDRANGE">CC118 (BENDRANGE):</label>
        <input type="range" id="BENDRANGE" min="0" max="127" value="64">
    </div>

    <div>
        <label for="midi-output-select">Seleccionar dispositivo de salida MIDI:</label>
        <select id="midi-output-select"></select>
    </div>

    <script src="midi_controller.js"></script>
</body>

</html>
